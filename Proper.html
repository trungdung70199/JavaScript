<!-- Math.random -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Random</title>
</head>

<body>
    <h2>JavaScript Math.random()</h2>
    <p>
        Every time click the button, getRndInteger returns a random number between 0 and 9 (both included):
    </p>
    <button onclick="document.getElementById('demo').innerHTML = getRndInteger(0, 10)">Click Me</button>
    <p id="demo"></p>
    <script>
        function getRndInteg(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
    </script>
</body>

</html>
