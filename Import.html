<!-- Import from default exports -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import</title>
</head>

<body>
    <h1>JavaScript Modules</h1>
    <p id="demo"></p>
    <script>
        import {
            name,
            age
        } from "./person.js";
        let text = "My name is " + name + ", I am " + age + ".";
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
