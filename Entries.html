<!-- JavaScript Array entries -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>
    <h2>The entries() method</h2>
    <p id="demo"></p>
    <p>Entries() return an Array Iterator object with key/value pairs:</p>
    <script>
        const animals = ["Bird", "Cat", "Cow", "Dog", "Pig"];
        const a = animals.entries();
        for (let x of a) {
            document.getElementById("demo").innerHTML += x + "<br>";
        }
    </script>
</body>

</html>
