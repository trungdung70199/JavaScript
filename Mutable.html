<!-- JavaScript Object are Mutable -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutable</title>
</head>

<body>
    <h2>JavaScript Objects</h2>
    <p>JavaScript objects are mutable.</p>
    <p>
        Any changes to a copy of an object will also change the original object:
    </p>
    <p id="demo"></p>
    <script>
        const person = {
            firstName: "Dug",
            lastName: "Nguyen",
            age: 24,
            favorite: "Sleep"
        };
        const x = person;
        x.age = 25;
        document.getElementById("demo").innerHTML =
            person.firstName + " is " + person.age + " year old.";
    </script>
</body>

</html>
