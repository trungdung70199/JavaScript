<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <h2>JavaScript Arrow Functions</h2>
    <p>
        With arrow function, don't have to type the function
        keyword, the return keyword, and the brackets.
    </p>
    <p>Arrow functions are not supported in IE11 or earlier.</p>
    <p id="demo"></p>
    <script>
        const x = (x, y) => x * y;
        document.getElementById("demo").innerHTML = x(5, 6);
    </script>
</body>

</html>
