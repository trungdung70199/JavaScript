<!-- Counter -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body>
    <h2>JavaScript Getters, Setters</h2>
    <p>Perfect for creating counters</p>
    <p id="demo"></p>
    <script>
        const obj = {
            counters: 0
        };
        Object.defineProperty(obj, "reset", {
            get: function() {
                this.counter = 0;
            }
        });
        Object.defineProperty(obj, "increment", {
            get: function() {
                this.counter++;
            }
        });
        Object.defineProperty(obj, "decrement", {
            get: function() {
                this.counter--;
            }
        });
        Object.defineProperty(obj, "add", {
            set: function(value) {
                this.counter += value;
            }
        });
        Object.defineProperty(obj, "subtract", {
            set: function(value) {
                this.counter -= value;
            }
        });

        // Play with counter
        obj.reset;
        obj.add = 5;
        obj, subtract = 1;
        obj.increment;
        obj.decrement;
        document.getElementById("demo").innerHTML = obj.counter;
    </script>
</body>

</html>
