i

<body>
    <h2>JS String Methods</h2>
    <p>Replace in paragraph below:</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo">Please visit the Window</p>
    <script>
        function myFunction() {
            let text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = text.replace(/Window/i, "Apple");
        }
    </script>
</body>
