<!-- const cannot Redeclared
const cannot  Reassigned
const have Block Scope -->
<!-- Use  const when:
A new Array
A new Object
A new FInction
A new RegExp -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Const</title>
</head>

<body>
    <h2>
        JavaScript Const
    </h2>
    <p id="demo"></p>
    <script>
        try {
            const PI = 3.141592653589793;
            PI = 3.14;
        } catch (err) {
            document.getElementById("demo").innerHTML = err;
        }
    </script>
</body>

</html>
