<!-- String trim() -->
<!-- The trim() method removes whitespace from both sides of a string -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String trim</title>
</head>

<body>
    <h1>JavaScript</h1>
    <h2>The trim() method</h2>
    <p id="demo"></p>
    <script>
        let text1 = "    Hello world with JS    ";
        let text2 = text1.trim();
        document.getElementById("demo").innerHTML = "Length text1 = " +
            text2.length + "<br>Length text2 = " + text2.length;
    </script>
</body>

</html>
